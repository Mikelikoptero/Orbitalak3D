<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Atomikoen Irudikapena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .sidebar h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #81c784;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(129, 199, 132, 0.6);
        }

        .orbital-category {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .orbital-category h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #81c784;
        }

        .orbital-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .orbital-option {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .orbital-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .orbital-option.active {
            background: #81c784; /* Cambiado a verde que combina con los títulos */
            color: #1a2a6c; /* Texto oscuro para mejor contraste */
            box-shadow: 0 0 15px rgba(129, 199, 132, 0.8);
            transform: translateY(-2px);
            font-weight: 600;
        }

        .orbital-option.loading {
            opacity: 0.6;
            cursor: wait;
        }

        .viewer {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000011;
        }

        #orbital-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            border: 1px solid rgba(129, 199, 132, 0.3);
        }

        .info-panel h3 {
            color: #81c784;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(129, 199, 132, 0.4);
            padding-bottom: 5px;
            font-weight: 600;
        }

        .info-panel p {
            color: #e0e0e0;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2rem;
            color: #81c784;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(129, 199, 132, 0.3);
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #81c784;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            position: absolute;
            bottom: 120px; /* Cambiado de 80px a 120px para subirlo más */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #81c784;
            border: 1px solid rgba(129, 199, 132, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 30vh;
            }
            
            .viewer {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Orbital Atomikoen Irudikapena</h1>
            
            <div class="orbital-category">
                <h2>s orbitala</h2>
                <div class="orbital-options">
                    <button class="orbital-option" data-orbital="s">s</button>
                </div>
            </div>
            
            <div class="orbital-category">
                <h2>p orbitalak</h2>
                <div class="orbital-options">
                    <button class="orbital-option" data-orbital="px">px</button>
                    <button class="orbital-option" data-orbital="py">py</button>
                    <button class="orbital-option" data-orbital="pz">pz</button>
                </div>
            </div>
            
            <div class="orbital-category">
                <h2>d orbitalak</h2>
                <div class="orbital-options">
                    <button class="orbital-option" data-orbital="dxy">dxy</button>
                    <button class="orbital-option" data-orbital="dx2y2">dx²-y²</button>
                    <button class="orbital-option" data-orbital="dyz">dyz</button>
                    <button class="orbital-option" data-orbital="dzx">dzx</button>
                    <button class="orbital-option" data-orbital="dz2">dz²</button>
                </div>
            </div>
            
            <div class="orbital-category">
                <h2>f orbitalak</h2>
                <div class="orbital-options">
                    <button class="orbital-option" data-orbital="f1">f1</button>
                    <button class="orbital-option" data-orbital="f2">f2</button>
                    <button class="orbital-option" data-orbital="f3">f3</button>
                    <button class="orbital-option" data-orbital="f4">f4</button>
                    <button class="orbital-option" data-orbital="f5">f5</button>
                    <button class="orbital-option" data-orbital="f6">f6</button>
                    <button class="orbital-option" data-orbital="f7">f7</button>
                </div>
            </div>
        </div>
        
        <div class="viewer">
            <canvas id="orbital-canvas"></canvas>
            
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Fitxategiak kargatzen...</p>
            </div>
            
            <div class="info-panel">
                <h3>Argibideak</h3>
                <p>• Hautatu orbitalak alboko panelean</p>
                <p>• Sagua: biratu</p>
                <p>• Gurpila: zoom</p>
            </div>
            
            <div class="status" id="status-message"></div>
            
            <div class="controls">
                <button class="control-btn" id="reset-view" title="Ikuspuntua berrabiarazi">↺</button>
                <button class="control-btn" id="toggle-rotation" title="Biraketa automatikoa">❚❚</button>
                <button class="control-btn" id="zoom-in" title="Zoom In">+</button>
                <button class="control-btn" id="zoom-out" title="Zoom Out">-</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, controls;
        let activeOrbitals = new Set();
        let orbitalModels = {};
        let isRotating = true;
        let loader = new THREE.GLTFLoader();
        
        const baseURL = 'https://raw.githubusercontent.com/Mikelikoptero/Taularako-argazkiak/main/Orbitalak%20aldatuta/';
        
        const orbitalFiles = {
            's': 's.glb',
            'px': 'px.glb',
            'py': 'py.glb',
            'pz': 'pz.glb',
            'dxy': 'dxy.glb',
            'dx2y2': 'dx2y2.glb',
            'dyz': 'dyz.glb',
            'dzx': 'dzx.glb',
            'dz2': 'dz2.glb',
            'f1': 'f1.glb',
            'f2': 'f2.glb',
            'f3': 'f3.glb',
            'f4': 'f4.glb',
            'f5': 'f5.glb',
            'f6': 'f6.glb',
            'f7': 'f7.glb'
        };

        // Mapeo de categorías
        const orbitalCategories = {
            's': ['s'],
            'p': ['px', 'py', 'pz'],
            'd': ['dxy', 'dx2y2', 'dyz', 'dzx', 'dz2'],
            'f': ['f1', 'f2', 'f3', 'f4', 'f5', 'f6', 'f7']
        };

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122);
            
            // Cámara
            camera = new THREE.PerspectiveCamera(60, (window.innerWidth - 300) / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 0, 3);
            
            // Renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('orbital-canvas'), 
                antialias: true
            });
            renderer.setSize(window.innerWidth - 300, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            
            // ILUMINACIÓN MUY FUERTE para ver los colores originales
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.0); // Muy intenso
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight1.position.set(10, 10, 10);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight2.position.set(-10, 5, -10);
            scene.add(directionalLight2);
            
            // Ejes de referencia
            const axesHelper = new THREE.AxesHelper(1);
            scene.add(axesHelper);
            
            window.addEventListener('resize', onWindowResize);
            setupEventListeners();
            
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                showStatus('Irudikatzeko orbital bat hautatu');
            }, 1000);
            
            animate();
        }
        
        function setupEventListeners() {
            document.querySelectorAll('.orbital-option').forEach(button => {
                button.addEventListener('click', () => {
                    const orbital = button.getAttribute('data-orbital');
                    toggleOrbital(orbital, button);
                });
            });
            
            document.getElementById('reset-view').addEventListener('click', resetView);
            document.getElementById('toggle-rotation').addEventListener('click', toggleRotation);
            document.getElementById('zoom-in').addEventListener('click', () => zoom(0.8));
            document.getElementById('zoom-out').addEventListener('click', () => zoom(1.2));
        }

        // Función para obtener la categoría de un orbital
        function getOrbitalCategory(orbital) {
            for (const [category, orbitals] of Object.entries(orbitalCategories)) {
                if (orbitals.includes(orbital)) {
                    return category;
                }
            }
            return null;
        }

        // Función para limpiar orbitales de otras categorías
        function clearOtherCategories(currentCategory) {
            for (const [category, orbitals] of Object.entries(orbitalCategories)) {
                if (category !== currentCategory) {
                    orbitals.forEach(orbital => {
                        if (activeOrbitals.has(orbital)) {
                            activeOrbitals.delete(orbital);
                            
                            // Remover modelo de la escena
                            if (orbitalModels[orbital]) {
                                scene.remove(orbitalModels[orbital]);
                            }
                            
                            // Actualizar botón
                            const button = document.querySelector(`[data-orbital="${orbital}"]`);
                            if (button) {
                                button.classList.remove('active');
                                button.classList.remove('loading');
                            }
                        }
                    });
                }
            }
        }
        
        async function toggleOrbital(orbital, button) {
            const currentCategory = getOrbitalCategory(orbital);
            
            if (activeOrbitals.has(orbital)) {
                // Si ya está activo, quitarlo
                activeOrbitals.delete(orbital);
                button.classList.remove('active');
                
                if (orbitalModels[orbital]) {
                    scene.remove(orbitalModels[orbital]);
                    showStatus(`${orbital} orbitala kenduta`);
                }
            } else {
                // Limpiar orbitales de otras categorías antes de añadir el nuevo
                clearOtherCategories(currentCategory);
                
                // Añadir el nuevo orbital
                activeOrbitals.add(orbital);
                button.classList.add('active');
                button.classList.add('loading');
                
                try {
                    await loadOrbitalModel(orbital);
                    button.classList.remove('loading');
                    showStatus(`${orbital} orbitala ezarrita`);
                } catch (error) {
                    console.error(`${orbital} orbitala ezartzen errorea:`, error);
                    button.classList.remove('active');
                    button.classList.remove('loading');
                    activeOrbitals.delete(orbital);
                    showStatus(`${orbital} ezartzen errorea`, true);
                }
            }
        }
        
        function loadOrbitalModel(orbital) {
            return new Promise((resolve, reject) => {
                const filename = orbitalFiles[orbital];
                if (!filename) {
                    reject(new Error(`${orbital} orbitalaren fitxategia ez da aurkitu`));
                    return;
                }
                
                const url = baseURL + filename;
                
                console.log(`Cargando: ${url}`);
                
                loader.load(
                    url,
                    (gltf) => {
                        const model = gltf.scene;
                        model.name = orbital;
                        
                        // ESCALA MUY PEQUEÑA - mantener los materiales originales
                        model.scale.set(0.01, 0.01, 0.01);
                        
                        // Centrar el modelo
                        model.position.set(0, 0, 0);
                        
                        // MANTENER LOS MATERIALES ORIGINALES DEL GLB
                        // No modificar los materiales, usar los que vienen en el archivo
                        
                        // Solo asegurarnos de que sean visibles
                        model.traverse((child) => {
                            if (child.isMesh) {
                                // Mantener el material original
                                // Solo ajustar si es necesario para la iluminación
                                if (child.material) {
                                    // Asegurar que el material sea visible
                                    child.material.transparent = false;
                                    child.material.opacity = 1.0;
                                    child.material.needsUpdate = true;
                                }
                            }
                        });
                        
                        orbitalModels[orbital] = model;
                        scene.add(model);
                        
                        console.log(`Modelo ${orbital} cargado con materiales originales`);
                        resolve();
                    },
                    (progress) => {
                        const percent = progress.lengthComputable 
                            ? (progress.loaded / progress.total * 100).toFixed(0)
                            : '...';
                        showStatus(`${orbital} ezartzen...: ${percent}%`);
                    },
                    (error) => {
                        console.error('Error de carga:', error);
                        reject(error);
                    }
                );
            });
        }
        
        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#ff5252' : '#81c784'; /* Mismo verde claro */
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        function resetView() {
            controls.reset();
            camera.position.set(0, 0, 3);
            showStatus('Ikuspuntua berrabiarazita');
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
            const button = document.getElementById('toggle-rotation');
            button.textContent = isRotating ? '❚❚' : '▶';
            showStatus(isRotating ? 'Biratzen' : 'Geldirik');
        }
        
        function zoom(factor) {
            camera.position.multiplyScalar(factor);
            controls.update();
        }
        
        function onWindowResize() {
            const width = window.innerWidth - 300;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating && activeOrbitals.size > 0) {
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5;
            } else {
                controls.autoRotate = false;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Iniciar
        init();
    </script>
</body>
</html>
